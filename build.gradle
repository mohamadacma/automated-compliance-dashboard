plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    id 'com.adarshr.test-logger' version '3.2.0'
}

group 'com.techinnovate.compliancedashboard'
version '1.0.0'
defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.dagger:dagger:2.45'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.45'
    implementation 'com.google.dagger:dagger:2.45'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.45'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.+'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.2.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    jacoco {
        destinationFile = file("$buildDir/jacoco/${name}.exec")
    }
}
checkstyle {
    toolVersion '8.45'
    configFile = file("${rootDir}/checkstyle/selfservice/checkstyle.xml")
    def suppressionFile = file("${rootDir}/checkstyle/foundations/suppressions.xml")
    if (suppressionFile.exists()) {
        configProperties.put('checkstyle.suppression.filter', suppressionFile)
    }
}

checkstyleMain.doFirst {
    ignoreFailures = !gradle.taskGraph.allTasks.any({ it.name ==~ /.*staticchecks/ })
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.0  // adjust as needed
            }
        }
    }
}
checkstyleMain.enabled = false  //temporary measure to isolate the gradle build isse
checkstyleTest.enabled = false

check.dependsOn jacocoTestCoverageVerification
